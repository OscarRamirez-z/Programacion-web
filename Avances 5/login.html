<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GODS GYM - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contenedor-login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo-login {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-login h1 {
            color: red;
            font-size: 40px;
            margin: 0;
        }

        .logo-login p {
            color: #666;
            margin: 5px 0 0 0;
        }

        .pestanas {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .pestana {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .pestana.activa {
            color: red;
            border-bottom-color: red;
        }

        .formulario {
            display: none;
        }

        .formulario.activo {
            display: block;
        }

        .grupo-campo {
            margin-bottom: 20px;
        }

        .grupo-campo label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .grupo-campo input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .grupo-campo input:focus {
            outline: none;
            border-color: red;
        }

        .boton-submit {
            background-color: red;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .boton-submit:hover {
            background-color: #cc0000;
        }

        .mensaje-error {
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #cc0000;
        }

        .mensaje-exito {
            background-color: #e6ffe6;
            color: #00aa00;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #00aa00;
        }

        .link-volver {
            text-align: center;
            margin-top: 20px;
        }

        .link-volver a {
            color: #666;
            text-decoration: none;
        }

        .link-volver a:hover {
            color: red;
        }

        .cargando {
            text-align: center;
            color: #666;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <div class="logo-login">
            <h1>GODS GYM</h1>
            <p>Donde los dioses entrenan</p>
        </div>

        <div class="mensaje-error" id="mensaje-error"></div>
        <div class="mensaje-exito" id="mensaje-exito"></div>

        <div class="pestanas">
            <div class="pestana activa" onclick="cambiarPestana('login')">Iniciar Sesión</div>
            <div class="pestana" onclick="cambiarPestana('registro')">Registrarse</div>
        </div>

       <!-- login -->
        <form class="formulario activo" id="form-login">
            <div class="grupo-campo">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="grupo-campo">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="boton-submit">Iniciar Sesión</button>
            <div class="cargando" id="cargando-login">Iniciando sesión...</div>
        </form>

        <!-- login para registrarse -->
        <form class="formulario" id="form-registro">
            <div class="grupo-campo">
                <label for="registro-nombre">Nombre Completo</label>
                <input type="text" id="registro-nombre" required>
            </div>
            <div class="grupo-campo">
                <label for="registro-email">Correo Electrónico</label>
                <input type="email" id="registro-email" required>
            </div>
            <div class="grupo-campo">
                <label for="registro-password">Contraseña</label>
                <input type="password" id="registro-password" required minlength="6">
            </div>
            <div class="grupo-campo">
                <label for="registro-password-confirmar">Confirmar Contraseña</label>
                <input type="password" id="registro-password-confirmar" required minlength="6">
            </div>
            <button type="submit" class="boton-submit">Crear Cuenta</button>
            <div class="cargando" id="cargando-registro">Creando cuenta...</div>
        </form>

        <div class="link-volver">
            <a href="index.html">← Volver al inicio</a>
        </div>
    </div>

    <!-- firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // configuracion del firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCAy0wZNxxVS0COcQIrALO3A7a75yu2c7k",
            authDomain: "gods-gym.firebaseapp.com",
            projectId: "gods-gym",
            storageBucket: "gods-gym.firebasestorage.app",
            messagingSenderId: "1078850723311",
            appId: "1:1078850723311:web:ece9ce88e9b64b49efea1a"
        };

        // inicei la basededatos
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('mensaje-error');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            document.getElementById('mensaje-exito').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function mostrarExito(mensaje) {
            const exitoDiv = document.getElementById('mensaje-exito');
            exitoDiv.textContent = mensaje;
            exitoDiv.style.display = 'block';
            document.getElementById('mensaje-error').style.display = 'none';
        }

        window.cambiarPestana = function(tipo) {
            document.querySelectorAll('.pestana').forEach(p => p.classList.remove('activa'));
            event.target.classList.add('activa');

            document.querySelectorAll('.formulario').forEach(f => f.classList.remove('activo'));
            if (tipo === 'login') {
                document.getElementById('form-login').classList.add('activo');
            } else {
                document.getElementById('form-registro').classList.add('activo');
            }

            document.getElementById('mensaje-error').style.display = 'none';
            document.getElementById('mensaje-exito').style.display = 'none';
        };

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            document.getElementById('cargando-login').style.display = 'block';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                mostrarExito('¡Inicio de sesión exitoso! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                document.getElementById('cargando-login').style.display = 'none';
                let mensajeError = 'Error al iniciar sesión';
                
                if (error.code === 'auth/user-not-found') {
                    mensajeError = 'No existe una cuenta con este correo';
                } else if (error.code === 'auth/wrong-password') {
                    mensajeError = 'Contraseña incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    mensajeError = 'Correo electrónico inválido';
                } else if (error.code === 'auth/invalid-credential') {
                    mensajeError = 'Credenciales incorrectas. Verifica tu correo y contraseña';
                }
                
                mostrarError(mensajeError);
            }
        });

        document.getElementById('form-registro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('registro-nombre').value;
            const email = document.getElementById('registro-email').value;
            const password = document.getElementById('registro-password').value;
            const passwordConfirmar = document.getElementById('registro-password-confirmar').value;
            
            // para validar que las contraseñas sean las mismas
            if (password !== passwordConfirmar) {
                mostrarError('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 6) {
                mostrarError('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            document.getElementById('cargando-registro').style.display = 'block';
            
            try {
                const credenciales = await createUserWithEmailAndPassword(auth, email, password);
                
                await updateProfile(credenciales.user, {
                    displayName: nombre
                });
                
                await setDoc(doc(db, 'usuarios', credenciales.user.uid), {
                    nombre: nombre,
                    email: email,
                    fechaRegistro: new Date().toISOString(),
                    rol: 'usuario', // puede ser usuario o admin
                    membresias: [],
                    clasesInscritas: []
                });
                
                mostrarExito('¡Cuenta creada exitosamente! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'inscripcion.html';
                }, 1500);
                
            } catch (error) {
                document.getElementById('cargando-registro').style.display = 'none';
                let mensajeError = 'Error al crear la cuenta';
                
                if (error.code === 'auth/email-already-in-use') {
                    mensajeError = 'Ya existe una cuenta con este correo';
                } else if (error.code === 'auth/invalid-email') {
                    mensajeError = 'Correo electrónico inválido';
                } else if (error.code === 'auth/weak-password') {
                    mensajeError = 'La contraseña es muy débil';
                }
                
                mostrarError(mensajeError);
            }
        });
    </script>
</body>
</html>
